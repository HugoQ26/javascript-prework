<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Welcome to my game</h1>
      </div>
    </header>

    <section class="round-section">
      <div class="container">
        <div class="row">
          <h2>Runda <span id="round">1</span></h2>
          <div class="score">
            <div class="row">
              <div id="player-score">0</div>
              <div>:</div>
              <div id="comp-score">0</div>
            </div>
          </div>
          <div class="round-score">
            <div class="row">
              <h2>Wygrane rundy</h2>
              <div id="player-round">0</div>
              <div>:</div>
              <div id="comp-round">0</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="main">
      <div class="container">
        <div class="row">
          <div class="box">
            <h2>Player</h2>
            <div id="buttons">
              <button class="play" value="1">Kamień</button>
              <button class="play" value="2">Papier</button>
              <button class="play" value="3">Nożyce</button>
              <button id="reset">Reset</button>
            </div>
            <h3 id="player-move"></h3>
          </div>
          <div class="box">
            <h2>Computer</h2>
            <h3 id="comp-move"></h3>
          </div>
          <div id="messages">Let's play</div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <h4>Copywrite 2019</h4>
      </div>
    </footer>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
