<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Welcome to my game</h1>
      </div>
    </header>
    <section class="round-section">
      <div class="container">
        <h2>Runda <span id="round">1</span></h2>
        <div id="score">
          <div id="player-score">0</div>
          <div>:</div>
          <div id="comp-score">0</div>
        </div>
        <div id="round-score">
          <h2>Wygrane rundy</h2>
          <div id="player-round">0</div>
          <div>:</div>
          <div id="comp-round">0</div>
        </div>
      </div>
    </section>
    <section class="main">
      <div class="container">
        <div class="row">
          <div class="box">
            <h2>Player</h2>
            <div id="buttons">
              <button id="play-rock">Kamień</button>
              <button id="play-paper">Papier</button>
              <button id="play-scissors">Nożyce</button>
              <button id="reset">Reset</button>
            </div>
            <h3>Kamień</h3>
          </div>
          <div class="box">
            <h2>Computer</h2>
            <h3>Nożyczki</h3>
          </div>
          <div id="messages"></div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <h4>Copywrite 2019</h4>
      </div>
    </footer>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
